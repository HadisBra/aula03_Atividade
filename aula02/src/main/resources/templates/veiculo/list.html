<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Veiculos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px #999;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #0056b3;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Veiculos</h1>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Preço</th>
                <th>Ano Fabricação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vi : ${veiculos}">
                <td th:text="${vi.id}">1</td>
                <td th:text="${vi.marca}">Marca</td>
                <td th:text="${vi.modelo}">Modelo</td>
                <td th:text="${vi.preco}">Preço</td>
                <td th:text="${vi.anofabricacao}">Ano Fabricação</td>
                <td>
                    <a th:href="@{/veiculo/edit/{id}(id=${vi.id})}" class="button">Editar</a>
                    <a th:href="@{/veiculo/delete/{id}(id=${vi.id})}" class="button">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="button" value="Cadastrar Veículo" class="button" onclick="window.location.href='/veiculo/form'">
    <input type="button" value="Voltar para Home" class="button" onclick="window.location.href='/'">
</div>

</body>
</html>
